type Event @entity {
  id: ID!
  txnHash: Bytes!
  block: BigInt! # address
  to: String! # address
  from: String!
  transactionFee: BigInt
  timestamp: BigInt
  status: String
  action: String
  data: Data
  txAction: String
  tokenTransfer: String
  gasPrice: BigInt
  gasLimit: BigInt
  value: BigInt
}

type Data @entity {
  id: ID!
  name: String
  numDots: BigInt
  endpoint: String
}
