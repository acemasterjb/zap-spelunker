type Event @entity {
  id: ID!
  txnHash: Bytes!
  block: BigInt! # address
  to: String! # address
  from: String!
  transactionFee: BigInt
  timestamp: BigInt
  status: String
  action: String
  txAction: String
  tokenTransfer: String
  gasInfo: String
  value: BigInt
}

type Data @entity {
  id: ID!
}
